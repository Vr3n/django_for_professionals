{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock title %}


{% block content %}

    <h2>Sign Up</h2>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
    <br>
    <p>Already have an account ? <a href="{% url 'account_login' %}">Login</a></p>

{% endblock content %}
