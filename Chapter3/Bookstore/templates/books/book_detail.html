{% extends '_base.html' %}


{% block title %}
    {{ book.title }} by {{ book.author }}
{% endblock title %}


{% block content %}
    <div class="book-detail">
        <h2><a href="">{{book.title}}</a></h2>
        <br>
        <p>Author: {{ book.author }}</p>
        <p>Price: {{ book.price }}</p>
    </div>
    <br>
    <a href="{% url 'book_list' %}">Go back to  book list </a>

{% endblock content %}
