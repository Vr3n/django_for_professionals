{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}


{% block content %}
    <h2>Log In</h2>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
    <br>
    <p>Don't have an account ? <a href="{% url 'signup' %}">Register Here !!</a></p>
{% endblock content %}
