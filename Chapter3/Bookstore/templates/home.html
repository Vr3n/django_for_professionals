{% extends '_base.html' %}
{% load static %}

{% block title %}
    Home
{% endblock title %}


{% block content %}
    <h1>Homepage</h1>
    <img src="{% static 'images/dfp_31.jpg' %}" alt="django_for_professionals_book_cover" class="bookcover">
    <br>
    {% if user.is_authenticated %}
        <p>Hi {{ user.username }}</p>
        <p>You're Logged in</p>
        <a href="{% url 'account_logout' %}">Log Out</a>

    {% else %}
        <p>You're not logged in.</p>
        <a href="{% url 'account_login' %}">Log In</a>
    {% endif %}

{% endblock content %}
